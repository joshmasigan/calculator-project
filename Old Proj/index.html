<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project</title>
        <link href = "style.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "calc">
            <!-- <div class = "calc-display-container"> -->
            <div data-display class = "calc-display">
                <div class = "previous-operand"></div>
                <div class = "current-operand"></div>
            </div>
            <!-- </div> -->
            <div class = "button-container">
                <button data-clear class = "calc-button clear-button">AC</button>
                <button data-delete class = "calc-button backspace-button">DEL</button>
                <button data-operator class = "calc-button operator-button" id = "divide">รท</button>
                <button data-number class = "calc-button number-button">7</button>
                <button data-number class = "calc-button number-button">8</button>
                <button data-number class = "calc-button number-button">9</button>
                <button data-operator class = "calc-button operator-button" id = "multiply">*</button>
                <button data-number class = "calc-button number-button">4</button>
                <button data-number class = "calc-button number-button">5</button>
                <button data-number class = "calc-button number-button">6</button>
                <button data-operator class = "calc-button operator-button" id = "subtract">-</button>
                <button data-number class = "calc-button number-button">1</button>
                <button data-number class = "calc-button number-button">2</button>
                <button data-number class = "calc-button number-button">3</button>
                <button data-operator class = "calc-button operator-button" id = "add">+</button>
                <button data-number class = "calc-button number-button">0</button>
                <button data-number class = "calc-button decimal-button">.</button>
                <button data-number class = "calc-button number-button">+/-</button>
                <button data-equals class = "calc-button equals-button" id = "equals">=</button>
            </div>
        </div>
    </body>
    <!-- <script src="main.js"></script> -->
    <script src="script.js"></script>
</html>
